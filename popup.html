<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #09090b;
      --card-bg: #18181b;
      --border: #27272a;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --text: #e4e4e7;
      --text-muted: #a1a1aa;
      --success: #10b981;
      --warning: #f59e0b;
    }

    body {
      width: 340px;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.02);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 16px;
      color: white;
    }

    .logo-box {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--primary), #1d4ed8);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
    }

    .status-badge {
      font-size: 10px;
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      padding: 3px 8px;
      border-radius: 12px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .stats-row {
      display: flex;
      padding: 16px 20px;
      gap: 12px;
    }

    .stat-card {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-val {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 2px;
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 20px 20px 20px;
    }

    .btn-action {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      color: var(--text);
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn-action:hover {
      border-color: var(--primary);
      background: rgba(59, 130, 246, 0.05);
      transform: translateY(-2px);
    }

    .btn-action svg {
      width: 24px;
      height: 24px;
      margin-bottom: 8px;
      color: var(--text-muted);
      transition: color 0.2s;
    }

    .btn-action:hover svg {
      color: var(--primary);
    }

    .btn-title {
      font-weight: 600;
      font-size: 13px;
      display: block;
      margin-bottom: 2px;
    }

    .btn-desc {
      font-size: 10px;
      color: var(--text-muted);
    }

    .btn-dashboard {
      grid-column: span 2;
      background: var(--primary);
      border: none;
      color: white;
      text-align: center;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
    }

    .btn-dashboard:hover {
      background: var(--primary-hover);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      border-color: transparent;
    }

    .btn-dashboard svg {
      margin: 0;
      color: white;
      width: 18px;
      height: 18px;
    }

    .footer {
      text-align: center;
      padding: 12px;
      font-size: 10px;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      background: var(--card-bg);
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="brand">
      <div class="logo-box">X</div>
      X-Bot Pro
    </div>
    <div class="status-badge" id="connStatus">● Bekleniyor</div>
  </div>

  <div class="stats-row">
    <div class="stat-card">
      <div class="stat-val" id="totalLikes">0</div>
      <div class="stat-label">Bugün Beğeni</div>
    </div>
    <div class="stat-card">
      <div class="stat-val" id="totalFollows">0</div>
      <div class="stat-label">Takip</div>
    </div>
  </div>

  <div class="grid">
    <button class="btn-action" id="cmdLoop">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M1 4v6h6" />
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
      </svg>
      <span class="btn-title">Döngü Başlat</span>
      <span class="btn-desc">Otomatik etkileşim</span>
    </button>
    <button class="btn-action" id="cmdCache">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <polyline points="7 10 12 15 17 10" />
        <line x1="12" y1="15" x2="12" y2="3" />
      </svg>
      <span class="btn-title">Liste Güncelle</span>
      <span class="btn-desc">Takipçi Önbelleği</span>
    </button>

    <button class="btn-action btn-dashboard" id="openDash">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        <line x1="9" y1="3" x2="9" y2="21" />
        <line x1="3" y1="9" x2="21" y2="9" />
      </svg>
      TÜM AYARLAR (KONTROL PANELİ)
    </button>
  </div>

  <div class="footer">
    v3.5 Professional Edition &bullet; TheOrder
  </div>

  <script src="popup.js"></script>
</body>

</html>
